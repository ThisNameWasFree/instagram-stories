<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram Stories</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>

  <div class="my-player"></div>

  <script>
    initPlayer({
        target: '.my-player',
        slides: [
            { url: 'img/wolf.jpg', alt: 'slide1' },
            { url: 'img/cat.jpg', alt: 'cat' },
            { url: 'img/leopard.jpg', alt: 'leopard' },
            { url: 'img/white-cat.jpg', alt: 'white-cat' }
        ],
        delayPerSlide: 5
    });
  </script>
</body>
</html>
