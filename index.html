<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram Stories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <!-- TIMELINE - CHUNKS -->
    <div class="timeline">
      <div class="timeline-chunk timeline-chunk-active">
        <div class="timeline-chunk-inner"></div>
      </div>
      <div class="timeline-chunk">
        <div class="timeline-chunk-inner"></div>
      </div>
      <div class="timeline-chunk">
        <div class="timeline-chunk-inner"></div>
      </div>
      <div class="timeline-chunk">
        <div class="timeline-chunk-inner"></div>
      </div>
    </div>

    <!-- IMAGES -->
    <div class="player-content-wrapper">
      <div class="player-chunk-switcher player-chunk-prev"></div>
      <div class="player-chunk-switcher player-chunk-next"></div>

      <div class="player-content">
        <div class="player-chunk player-chunk-active">
          <img src="img/wolf.jpg" alt="wolf">
        </div>
        <div class="player-chunk">
          <img src="img/cat.jpg" alt="cat">
        </div>
        <div class="player-chunk">
          <img src="img/leopard.jpg" alt="leopard">
        </div>
        <div class="player-chunk">
          <img src="img/white-cat.jpg" alt="white-cat">
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
